<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .echart-item{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="myEchart" class="echart-item"></div>
<div class="container">
    <div class="line-chart"><a href="pages/line">折线图</a></div>
</div>
<!--<script src="lib/js/echarts.js"></script>-->
<script src="lib/js/require.min.js"></script>
<script src="lib/js/main.js"></script>
<script>
  //    用require引入要引入的模块，[]：里面为引入的名称，已经在main.js里面的Paths设置好了
  //    function（），小括号里面对应[]里面值，按顺序在()给变量名
  //    jquery一般用 $, bootstrap模块没有输出，函数里面可以不用变量
  require(['jquery','echarts', 'echartsConfig'],function ($, echarts, echartsConfig) {
    console.log('echartConfig', echartsConfig);
    var myEchart = echarts.init(document.getElementById('myEchart'));
    var xAxisData = [];
    var data1 = [];
    var data2 = [];
    for (var i = 0; i < 100; i++) {
      xAxisData.push('类目' + i);
      data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
      data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
    }

    var option = {
      title: {
        text: '柱状图动画延迟'
      },
      legend: {
        data: ['bar', 'bar2'],
        align: 'left'
      },
      toolbox: {
        // y: 'bottom',
        feature: {
          magicType: {
            type: ['stack', 'tiled']
          },
          dataView: {},
          saveAsImage: {
            pixelRatio: 2
          }
        }
      },
      tooltip: {},
      xAxis: {
        data: xAxisData,
        silent: false,
        splitLine: {
          show: false
        }
      },
      yAxis: {
      },
      series: [{
        name: 'bar',
        type: 'bar',
        data: data1,
        animationDelay: function (idx) {
          return idx * 10;
        }
      }, {
        name: 'bar2',
        type: 'bar',
        data: data2,
        animationDelay: function (idx) {
          return idx * 10 + 100;
        }
      }],
      animationEasing: 'elasticOut',
      animationDelayUpdate: function (idx) {
        return idx * 5;
      }
    };
    myEchart.setOption(option);
  });
</script>
</body>
</html>
